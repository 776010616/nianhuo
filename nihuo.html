<body>
<div class="dragon-poplayer" id="dragon-poplayer">
  <div class="dragon-section dragon-ready-play"
  id="dragon-ready-play">
    <div class="dragon-play">
      <!-- 第一场景 -->
      <div class="music">
        <input type="checkbox" checked id="music-control">
        <label for="music-control">声音</label>
      </div>
      <div id="music">
        <audio src="http://gw.alicdn.com/tfscom/TB1Ydd2LpXXXXaUXFXXsKFbFXXX.mp3"
         loop="loop" preload="load"></audio>
      </div>
    </div>
  </div>
  <div class="dragon-section dragon-playing"
  id="dragon-playing">
    <!-- 第二场景 -->
    <div class="dragon-wrap">
      <div class="dragon-content">
        <div class="dragon dragon1"></div>
        <div class="dragon dragon2"></div>
        <div class="dragon dragon3"></div>
        <div class="dragon dragon4"></div>
        <div class="dragon dragon5"></div>
        <section class="cloud"></section>
        <section class="cloud"></section>
        <section class="cloud"></section>
      </div>
      <div class="firecrackers firecrackers-left"></div>
      <div class="firecrackers firecrackers-right"></div>
    </div>
  </div>
  <div id="close"></div>
</div>
<script>
  // 第一层音乐控制
  const dragonReadyPlay =
  document.querySelector('.dragon-ready-play');
  // 第二层 鞭炮动画
  const dragonDanceStar = document.querySelector('.dragon-playing');
  // 外层容器
  const dragonStage = document.querySelector('#dragon-poplayer');
  // 音乐
  const switcher = document.querySelector('audio');
  // 激活音乐或关闭
  const chooseMusic = document.getElementById('music-control');
  // 爆竹
  const firecrackers = document.querySelector('.firecrackers');

  dragonReadyPlay.addEventListener('click', function(){
    this.classList.add('is-animationed');
    // checkbox 是否选中 checked属性
    const isMusicOn = chooseMusic.checked ;
    if(isMusicOn) {
      switcher.play();
    } else {
      switcher.pause();
    }
  });
  dragonReadyPlay.addEventListener('animationend', function(){
    dragonDanceStar.classList.add('is-animationed')
  });
  
  firecrackers.addEventListener('animationend', function(){
     switcher.pause();
    dragonStage.style.display='none';
   });
</script>
